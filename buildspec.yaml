version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-southeast-1 | docker login --username AWS --password-stdin 590183700244.dkr.ecr.ap-southeast-1.amazonaws.com
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t my-app .
      - docker tag my-app:latest 590183700244.dkr.ecr.ap-southeast-1.amazonaws.com/fastapi-app:5
  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push 590183700244.dkr.ecr.ap-southeast-1.amazonaws.com/fastapi-app:5
artifacts:
  files:
    - templates/deployment.yaml
    - templates/service.yaml

